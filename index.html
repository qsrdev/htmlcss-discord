<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Layout</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- link to fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link to font -->
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <div class="col-25">Logo</div>
          <div class="col-50">link link link link link</div>
          <div class="col-25">Login</div>
        </nav>
      </div>
    </header>
    <!-- end header -->

    <!-- section blu -->
    <section class="sectionblu">
      <div class="monopinkbox"></div>
    </section>
    <!-- end section blu -->

    <!-- section white 1 -->
    <section class="sectionwhite">
      <div class="main-container">
        <div class="colblue"></div>
        <div class="colpink"></div>
      </div>
    </section>
    <!-- end section white 1 -->

    <!-- section gray -->
    <section class="sectiongreen">
      <div class="main-container">
        <div class="colpink"></div>
        <div class="colblue"></div>
      </div>
    </section>
    <!-- end section gray -->

    <!-- section white 2 -->
    <section class="sectionwhite">
      <div class="main-container">
        <div class="colblue"></div>
        <div class="colpink"></div>
      </div>
    </section>
    <!-- end section white 2 -->

    <!-- section green -->
    <section class="sectiongreen">
      <div class="main-container">
        <div class="monogreenbox"></div>
      </div>
    </section>
    <!-- end section green -->

    <!-- section black-->
    <section class="sectionblack">
      <div class="main-container">
        <div class="colred"></div>
        <div class="colteal">
          <div class="tealdivision"></div>
          <div class="tealdivision"></div>
          <div class="tealdivision"></div>
          <div class="tealdivision"></div>
        </div>
      </div>
    </section>
    <!-- end section black -->

    <footer class="sectionblack">
      <div class="footer-container">
        <div class="footer">
          <div class="endtag">Logo</div>
          <div class="endtag">Bottone</div>
        </div>
      </div>
    </footer>
  </body>
</html>
